<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creamy Dreamy-Login</title>
    <link rel="stylesheet" media="screen and (orientation:landscape)" href="./CSS/indexL.css">
    <link rel="stylesheet" media="screen and (orientation:portrait)" href="./CSS/indexP.css">
</head>
<body>
    <div id="MainContainer">
        <img class="image" id="one" src="./Assets/One.png" alt="Image1">
        <img class="image" id="Two" src="./Assets/Two.png" alt="Image2">
        <img class="image" id="Three" src="./Assets/Three.png" alt="Image3">
        <img class="image" id="Four" src="./Assets/Four.png" alt="Image4">
    </div>
    <div id="logincontainer">
        <h1 id="loginpage">Login Page</h1>
        <input id="email" type="email" placeholder="Enter Your Email" required>
        <div id="passdiv">
            <input id="password" type="password" placeholder="Enter Your Password" required>
            <img id="hide" src="./Assets/green.png" alt="hide">
        </div>
        <a id="log" href="./HTML/homepage.html"><input type="button" value="Login"  id="loginbutton"></a>
        <a id="reg" href="./HTML/Signup.html">Click Here To Register</a>
    </div>
</body>
</html>
