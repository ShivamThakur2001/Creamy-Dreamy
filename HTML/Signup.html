<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creamy Dreamy-Signup</title>
    <link rel="stylesheet" media="screen and (orientation:landscape)" href="../CSS/SignupL.css">
    <link rel="stylesheet" media="screen and (orientation:portrait)" href="../CSS/SignupP.css">
</head>
<body>
    <div>
        <div class="circle" id="one"></div>
        <div class="circle" id="two"></div>
        <div class="circle" id="three"></div>
        <div class="circle" id="four"></div>
        <div class="circle" id="five"></div>
    
    </div>
    <div id="container">
        <div id="videocontainer">
            <video src="../Assets/IceCream.mp4" autoplay loop mutted id="video"></video>
        </div>
        <div id="register">
            <h1 id="form">Registeration Form</h1>
            <div id="name">
                <input type="text" id="first" placeholder="First Name" required>
                <input type="text" id="last" placeholder="Last Name"required>
            </div>
            <input required class="common" type="email" id="email" placeholder="Enter Your Email">
            <input required class="common" type="tel" id="phonenumber" placeholder="Enter Your Phone Number">
            <input required class="common" type="password" id="password" placeholder="Enter Your Password">
            <textarea required class="common" id="address" placeholder="Enter Your Address"></textarea>
            <input required class="common" type="text" id="landmark" placeholder="Enter Your Landmark">
            <input required class="common" type="tel"  id="pincode" placeholder="Enter Your Pincode">
            <div id="location">
                <label id="choice">Choose Your Location</label>
            <select required id="select">
                <option><sup>**</sup>Select<sup>**</sup></option>
                <option>Maharashtra</option>
                <option>Andra Pardesh</option>
                <option>Arunachal Pardesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pardesh</option>
                <option>Jammu And Kashmir</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pardesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Orissa</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telengana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>Mizoram</option>
            </select>
            </div>
            <a id="signlink" href="#"><input type="button" value="SignUp" id="signupbutton"></a>
            <a href="../index.html" id="switchpage">Already Registered ? Click Here !!</a>
        </div>
    </div>
</body>
</html>
